# --- Redirecciones ---
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.clever-malabi-a1eea4.netlify.app/*"
  to = "https://clever-malabi-a1eea4.netlify.app/:splat"
  status = 301
  force = true

# --- Cabeceras: HTML y rutas generales ---
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Vary = "Accept-Encoding"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # ðŸ”’ CSP ajustada y unificada (permite Firebase, Cloudinary y tu dominio propio)
    Content-Security-Policy = """
      default-src 'self';
      img-src 'self' https://janesenginyeria.netlify.app data: https://res.cloudinary.com https://firebasestorage.googleapis.com;
      media-src 'self' https://res.cloudinary.com;
      script-src 'self' https://www.gstatic.com;
      connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com https://www.gstatic.com https://api.cloudinary.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      object-src 'none';
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self' https://api.cloudinary.com;
      upgrade-insecure-requests;
    """

# --- Cabeceras: recursos estÃ¡ticos versionados ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# --- Cabeceras: imÃ¡genes y multimedia ---
[[headers]]
  for = "/multimedia/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# --- Cabeceras: sitemap ---
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Vary = "Accept-Encoding"

# --- Plugins ---
[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  [plugins.inputs]
    baseUrl = "https://clever-malabi-a1eea4.netlify.app"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 3600 # 1 hora
    providers = [ "google", "yandex" ]
